- name: Durum wheat genome (cv. Svevo)
  path: /data/References/Tetraploid/160802_Svevo_v2_pseudomolecules.fasta
  genome_count: 2
  arm_selection: nrgene
  description: >
    An international consortium has generated a high quality reference sequence of the modern durum wheat cultivar Svevo.
    Whole genome libraries were sequenced with Illumina short paired-end (2 x 250 bp) and long mate pair (up to 8-10 kb) 
    protocols and the reads were assembly with the NR-Gene DeNovoMAGICTM pipeline. In total, a 270x coverage was obtained, 
    and the reads were assembled into 10.5 Gb of sequence with an L50 and L90 length of 6 and 1 Mb, respectively (N50: 493; N90: 2019). 
    The assembly scaffolds have been anchored to a high-density genetic map based on Svevo Ã— Zavitan RIL population and merged 
    into super-scaffolds using Hi-C data; 95% of the scaffolds have been anchored along the chromosomes and 90% oriented. 
    Reference sequence available in [InterOmics](https://www.interomics.eu/durum-wheat-genome)

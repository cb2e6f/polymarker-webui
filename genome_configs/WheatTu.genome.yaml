- name: Triticum urartu (Tu2.0)
  path: /data/References/Tu/WheatTu.genome.fasta
  genome_count: 1
  arm_selection: scaffold
  description: >
    Triticum urartu (AA) is the diploid progenitor of tetraploid and hexaploid wheat. 
    This assembly is based on T. urartu accession G1812 (PI428198). 
    A previous draft assembly ( [Ling et al., 2013](https://doi.org/10.1038/nature11997) ), 
    created using Illumina HiSeq2000 WGS short reads, was improved using BAC-by-BAC sequencing, 
    SMRT sequencing, a BioNano genome map, and 10x Genomics linked reads into a chromosome level assembly 
    of T. urartu ( [Ling et al., 2018](https://doi.org/10.1038/s41586-018-0108-0) ).
    [MBKbase](http://www.mbkbase.org/Tu/).


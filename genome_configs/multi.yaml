    pseudomolecules representing the majority of the wheat genome. Reference sequence available in URGI 
    The assembly is described in [IWGSC (2018)](https://doi.org/10.1126/science.aar7191). Reference sequence 
    available in [ensembl plants](https://plants.ensembl.org/Triticum_aestivum/Info/Index) 
